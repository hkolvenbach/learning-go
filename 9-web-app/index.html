<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hello world</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <hr />
    
        <p id="player_choice">&nbsp;</p>
        <p id="computer_choice">&nbsp;</p>
        <p id="round_result">&nbsp;</p>

        
        <hr />
        <p>Choose Rock, Paper, Scissor</p>

    
        <button class="btn btn-outline-secondary" onClick="choose(0)">Rock</button>
        <button class="btn btn-outline-danger" onClick="choose(1)">Paper</button>
        <button class="btn btn-outline-success" onClick="choose(2)">Scissor</button>
    </div>
</body>
<script>
    function choose(x) {
        if (x == 0) {
            document.getElementById("player_choice").innerHTML = "You clicked ROCK";
        } else if ( x== 1) {
            document.getElementById("player_choice").innerHTML = "You clicked PAPER";
        } else {
            document.getElementById("player_choice").innerHTML = "You clicked SCISSORS";
        }
        
    }
</script>
</html>
